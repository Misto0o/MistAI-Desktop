name: Build and Release MistAI Desktop

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
    contents: write
    packages: write

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          
          # Install PyAudio FIRST with pipwin (includes DLLs)
          pip install pipwin
          pipwin install pyaudio
          
          # Then install SpeechRecognition
          pip install SpeechRecognition
          
          # Then everything else
          pip install pywebview pyautogui requests pyttsx3 psutil pytesseract Pillow opencv-python numpy pywin32
        shell: pwsh

      - name: Verify PyAudio installation
        run: |
          python -c "import pyaudio; print('‚úì PyAudio installed:', pyaudio.__version__)"
          python -c "import speech_recognition as sr; r = sr.Recognizer(); print('‚úì SpeechRecognition can use PyAudio')"
        shell: pwsh

      - name: Verify file structure
        run: |
          echo "Checking for required files..."
          if (Test-Path "assistant.py") { echo "‚úì assistant.py found" } else { echo "‚úó assistant.py missing"; exit 1 }
          if (Test-Path "splash.png") { echo "‚úì splash.png found" } else { echo "‚úó splash.png missing"; exit 1 }
          if (Test-Path "MistAI.spec") { echo "‚úì MistAI.spec found" } else { echo "‚úó MistAI.spec missing"; exit 1 }
        shell: pwsh

      - name: Build with PyInstaller
        run: |
          python -m PyInstaller MistAI.spec --clean
        shell: pwsh

      - name: Verify build output
        run: |
          if (Test-Path "dist/MistAI.exe") {
            echo "‚úì MistAI.exe built successfully"
            echo "File size: $((Get-Item dist/MistAI.exe).length / 1MB) MB"
          } else {
            echo "‚úó Build failed - MistAI.exe not found"
            exit 1
          }
        shell: pwsh

      - name: Create ZIP
        run: |
          cd dist
          Compress-Archive -Path MistAI.exe -DestinationPath MistAI-Windows-x64.zip
        shell: pwsh

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: MistAI-Windows
          path: dist/MistAI-Windows-x64.zip

  build-macos:
    runs-on: macos-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install system dependencies
        run: |
          brew install portaudio tesseract

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          
          # Install PyAudio first (needs portaudio)
          pip install pyaudio
          python -c "import pyaudio; print('‚úì PyAudio installed')"
          
          # Then SpeechRecognition
          pip install SpeechRecognition
          
          # Then everything else
          pip install pywebview pyautogui requests pyttsx3 psutil pytesseract Pillow opencv-python numpy

      - name: Verify file structure
        run: |
          echo "Checking for required files..."
          ls -la
          test -f assistant.py && echo "‚úì assistant.py found" || (echo "‚úó assistant.py missing" && exit 1)
          test -f splash.png && echo "‚úì splash.png found" || (echo "‚úó splash.png missing" && exit 1)
          test -f MistAI.spec && echo "‚úì MistAI.spec found" || (echo "‚úó MistAI.spec missing" && exit 1)

      - name: Build with PyInstaller
        run: |
          pyinstaller MistAI.spec --clean

      - name: List dist contents
        run: |
          ls -la dist/
          if [ -f "dist/MistAI" ]; then
            echo "‚úì MistAI built successfully"
            ls -lh dist/MistAI
          else
            echo "‚úó Build failed - MistAI not found"
            exit 1
          fi

      - name: Create ZIP
        run: |
          cd dist
          zip MistAI-macOS.zip MistAI

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: MistAI-macOS
          path: dist/MistAI-macOS.zip

  build-linux:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-tk portaudio19-dev tesseract-ocr libtesseract-dev

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          
          # Install PyAudio (uses system portaudio)
          pip install pyaudio
          python -c "import pyaudio; print('‚úì PyAudio installed')"
          
          # Then SpeechRecognition
          pip install SpeechRecognition
          
          # Then everything else
          pip install pywebview pyautogui requests pyttsx3 psutil pytesseract Pillow opencv-python numpy

      - name: Verify file structure
        run: |
          echo "Checking for required files..."
          ls -la
          test -f assistant.py && echo "‚úì assistant.py found" || (echo "‚úó assistant.py missing" && exit 1)
          test -f splash.png && echo "‚úì splash.png found" || (echo "‚úó splash.png missing" && exit 1)
          test -f MistAI.spec && echo "‚úì MistAI.spec found" || (echo "‚úó MistAI.spec missing" && exit 1)

      - name: Build with PyInstaller
        run: |
          pyinstaller MistAI.spec --clean

      - name: List dist contents
        run: |
          ls -la dist/
          if [ -f "dist/MistAI" ]; then
            echo "‚úì MistAI built successfully"
            ls -lh dist/MistAI
          else
            echo "‚úó Build failed - MistAI not found"
            exit 1
          fi

      - name: Create tarball
        run: |
          cd dist
          tar -czf MistAI-Linux.tar.gz MistAI

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: MistAI-Linux
          path: dist/MistAI-Linux.tar.gz

  release:
    needs: [build-windows, build-macos, build-linux]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/MistAI-Windows/MistAI-Windows-x64.zip
            artifacts/MistAI-macOS/MistAI-macOS.zip
            artifacts/MistAI-Linux/MistAI-Linux.tar.gz
          draft: false
          prerelease: false
          generate_release_notes: true
          body: |
            ## MistAI Desktop Assistant v${{ github.ref_name }}
            
            ### Installation
            
            **Windows:**
            1. Download `MistAI-Windows-x64.zip`
            2. Extract and run `MistAI.exe`
            3. Enjoy the splash screen! üé®
            
            **macOS:**
            1. Download `MistAI-macOS.zip`
            2. Extract and run `./MistAI`
            3. Install Tesseract: `brew install tesseract` (for OCR)
            
            **Linux:**
            1. Download `MistAI-Linux.tar.gz`
            2. Extract: `tar -xzf MistAI-Linux.tar.gz`
            3. Run: `./MistAI`
            4. Install Tesseract: `sudo apt install tesseract-ocr` (for OCR)
            
            ### What's New
            - ‚ú® Built-in splash screen with smooth fade animation
            - üé§ Wake word detection ("Hey Mist")
            - üëÅÔ∏è Screen vision with OCR
            - üì∫ Live caption overlay
            - üí° Proactive suggestions
            - üß† Context memory
            
            **Requirements:** Microphone ‚Ä¢ Internet connection
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}