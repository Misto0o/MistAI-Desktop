name: Build and Release MistAI Desktop

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: windows-latest
            artifact_name: MistAI-Windows
            asset_name: MistAI-Windows.exe
          - os: macos-latest
            artifact_name: MistAI-macOS
            asset_name: MistAI-macOS.app
          - os: ubuntu-latest
            artifact_name: MistAI-Linux
            asset_name: MistAI-Linux

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'  # ‚Üê Changed to 3.11 (your current version)

      - name: Install system dependencies (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-tk tesseract-ocr libtesseract-dev

      - name: Install system dependencies (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          brew install tesseract

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build with PyInstaller (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          python -m PyInstaller MistAI.spec --clean

      - name: Build with PyInstaller (macOS/Linux)
        if: matrix.os != 'windows-latest'
        run: |
          pyinstaller MistAI.spec --clean

      - name: Prepare Windows artifact
        if: matrix.os == 'windows-latest'
        run: |
          cd dist
          Compress-Archive -Path MistAI.exe -DestinationPath MistAI-Windows.zip
        shell: pwsh

      - name: Prepare macOS artifact
        if: matrix.os == 'macos-latest'
        run: |
          cd dist
          zip -r MistAI-macOS.zip MistAI.app

      - name: Prepare Linux artifact
        if: matrix.os == 'ubuntu-latest'
        run: |
          cd dist
          tar -czf MistAI-Linux.tar.gz MistAI

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: dist/*.{zip,tar.gz}
          if-no-files-found: error

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/MistAI-Windows/*.zip
            artifacts/MistAI-macOS/*.zip
            artifacts/MistAI-Linux/*.tar.gz
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}